<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="Register.js"></script>
</head>
<body>
    <form  id="registrationForm" onsubmit="validateForm(event)">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required
                pattern="[a-zA-Z0-9]{4,12}">
            <br><br>
        </div>
        <div>
            <label for="password1">Password: </label>
            <input type="password" id="password1" name="password1" required minlength="6">
            <br><br>
        </div>
        <div>
            <label for="password2">Confirm Password: </label>
            <input type="password" id="password2" name="password2" required minlength="6"
                   pattern=".{6,}" title="Must match the password">
            <br><br>
        </div>
        <div>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}"
                   title="Must be 10 digits">
            <br><br>
        </div>
        <button type="submit" id=”btnSubmit”>Register</button>
    </form>
</body>
</html>
